<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>

    <title>World clock - Nadia Sylvester</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock 🕝</h1>

      <select id="city">
        <option value="">Select a city ⇽</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm 🇸🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <small>
        This project was coded with ❤️ by <strong>Nadia Sylvester</strong>
        and is
        <a href="https://github.com/Nadya58s/World-Clock" target="_blank"
          >open source on GitHub</a
        >
        &
        <a href="https://world-clock-ns.netlify.app"
          >hosted on Netlify</a
        ></small
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
